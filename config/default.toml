# Default configuration for StateSet API
# WARNING: These are example values only. Do NOT use in production!
# See ENV_VARIABLES.md for configuration instructions

# Database configuration
# Use SQLite by default for development (file in repo root)
database_url = "sqlite://stateset.db?mode=rwc"
redis_url = "redis://localhost:6379"

# JWT configuration
jwt_secret = "this_is_a_development_secret_key_that_is_at_least_64_characters_long_for_testing"  # Generate with: openssl rand -base64 32
jwt_expiration = 3600
refresh_token_expiration = 604800

# Server configuration
host = "0.0.0.0"
port = 8080

# gRPC configuration (service-to-service)
# grpc_port defaults to `port + 1`
grpc_concurrency_limit_per_connection = 256
grpc_timeout_secs = 30
grpc_http2_keepalive_interval_secs = 60
grpc_http2_keepalive_timeout_secs = 20
grpc_tcp_keepalive_secs = 60

# Environment
environment = "development"
log_level = "info"
# Auto-migration
auto_migrate = true

# Cache configuration
[cache]
cache_type = "redis"
redis_url = "redis://localhost:6379"
capacity = 1000
cleanup_interval_secs = 60
default_ttl_secs = 300
debug = false
