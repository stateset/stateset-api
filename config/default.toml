# Default configuration for StateSet API
# WARNING: These are example values only. Do NOT use in production!
# See ENV_VARIABLES.md for configuration instructions

# Database configuration
database_url = "postgres://username:password@localhost:5432/stateset_db"  # CHANGE THIS
redis_url = "redis://localhost:6379"

# JWT configuration  
jwt_secret = "CHANGE_THIS_SECRET_IN_PRODUCTION"  # Generate with: openssl rand -base64 32
jwt_expiration = 3600
refresh_token_expiration = 604800

# Server configuration
host = "0.0.0.0"
port = 8080

# Environment
environment = "development"
log_level = "info"

# Cache configuration
[cache]
cache_type = "redis"
redis_url = "redis://localhost:6379"
capacity = 1000
cleanup_interval_secs = 60
default_ttl_secs = 300
debug = false

# Auto-migration
auto_migrate = true 